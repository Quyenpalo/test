<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chu MHL</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/home_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="website">
        <div class="menu">
            <div class="menu-logo">
                <img src="/img/MHL.png" alt="MHL">
            </div>

            <ul class="navbar">
                <li class="list-item item"><a href="">Trang Chủ</a></li>
                <li class="list-item item nav-item" style="cursor: pointer;">
                    Giày Snacker
                    <div class="list-brand">
                        <ul class="list-list">
                            <li class="brand"><a href="">Nike</a></li>
                            <li class="brand"><a href="">MLB</a></li>
                            <li class="brand"><a href="">Converse</a></li>
                            <li class="brand"><a href="">Vans</a></li>
                            <li class="brand"><a href="">Fila</a></li>
                        </ul>
                    </div>
                </li>
                <li class="list-item item"><a href="">Sale</a></li>
                <li class="list-item item"><a href="">Tin Tức</a></li>
                <li class="list-item item"><a href="">FAQ</a></li>
                <li class="list-item"><input type="text" class="search" placeholder="Tìm kiếm sản phẩm"><i
                        class="fa-solid fa-magnifying-glass"></i></li>
                <li class="list-item"><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li class="list-item"><a href=""><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </div>

        <!-- slide -->
        <div class="container" style="position: absolute;">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="/img/nike.jpg" alt="" style="width:100%; height: 720px;">
                    </div>

                    <div class="item">
                        <img src="/img/vans2.jpg" alt="" style="width:100%; height: 720px;">
                    </div>

                    <div class="item">
                        <img src="/img/converse.jpg" alt="" style="width:100%; height: 720px;">
                    </div>
                    <div class="item">
                        <img src="/img/fila.jpg" alt="" style="width:100%; height: 720px;">
                    </div>
                    <div class="item">
                        <img src="/img/mlb.png" alt="" style="width:100%; height: 720px;">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"
                    style="display: flex; align-items: center; padding-left: 100px;">
                    <i class="fa-solid fa-chevron-left" style="color: white;"></i>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"
                    style="display: flex; align-items: center; padding-left: 108px;">
                    <i class="fa-solid fa-chevron-right" style="color: white;"></i>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
